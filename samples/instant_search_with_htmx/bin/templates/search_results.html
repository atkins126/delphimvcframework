<p>{{:books_count}} book/s found</p>
<table class="table is-fullwidth is-striped is-hoverable">
  <thead>
	<tr>
	  <th>ID</th>
	  <th>Book Title</th>
	  <th>Book Author</th>
	  <th>Genre</th>
	</tr>
  </thead>
  <tbody>
	{{if(!books)}}
	<tr>
	  <td colspan="4">
		<span>No books found</span>	
	  </td>	  
	</tr>	
	{{endif}}	
	{{loop(books) as book}}
	<tr>
	  <td>{{:book.id|lpad:8:"0"}}</td>
	  <td>{{:book.book_name}}</td>
	  <td>{{:book.author_name}}</td>
	  <td>{{:book.genre|uppercase}}</td>
	</tr>
	{{endloop}}
  </tbody>
</table>
